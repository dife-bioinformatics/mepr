#### GitHub Action to increment the public-facing version based on semantic versioning v2


name: Release
on:
  repository_dispatch:
    types: [semantic_release]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MEP_Package_Update }}
      - name: setup r environment
        uses: r-lib/actions/setup-r@v2

      - name: install necessary r dependency
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::desc
          needs: check

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install semantic-release
        run: npm i semantic-release
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - name: Install more dependencies
        run: npm install @semantic-release/git @semantic-release/changelog @semantic-release/exec -D

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

